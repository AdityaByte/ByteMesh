<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="center-content">
            <div class="left-content">
                <form class="login-content active" id="login-form">
                    <h1>Login</h1>
                    <input type="text" name="username"  placeholder="username" required>
                    <input type="password" name="password"  placeholder="password" required>
                    <span id="info" style="visibility: hidden;"></span>
                    <a id="switch-to-signup" href="#" style="color: white;">Don't have an account? Signup</a>
                    <button type="submit">login</button>
                </form>
                <form class="signup-content" id="signup-form">
                    <h1>Signup</h1>
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                    <a id="switch-to-login" href="#" style="color: white;">Already have an account? Login</a>
                    <span id="info" style="visibility: hidden;"></span>
                    <button type="submit">Signup</button>
                </form>
            </div>

            </div>
        </div>
    </div>
</body>
